<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="text-align: center;">
        <h3>第一步 - 點黑色方塊可以複製文字</h3>
        <button id="copyButton" style="font-size: 24px; padding: 10px 20px; background-color: black; color: yellow;">複製文字</button>
    </div>
    
    <h2>請從成語故事中選一個故事來解釋實證醫學的「NNT」。請依照下列順序寫出: 故事名稱、故事出處、用故事情節來解釋。</h2>

    <textarea id="copyText" style="display: none;">請從成語故事中選一個故事來解釋實證醫學的「NNT」。請依照下列順序寫出: 故事名稱、故事出處、用故事情節來解釋。</textarea>
    <hr>
        <div style="text-align: center;">
        <h3>第二步 - 點選開啟 ChatGPT APP，把複製的文字貼上問它</h3>
        <button id="openChatGPT" style="font-size: 24px; padding: 10px 20px; background-color: black; color: yellow;">開啟 ChatGPT App</button>

    </div>
    <hr>
    <div style="text-align: center;">
        <h3>第三步: 答案產出後，請把四個字的成語，到以下 slido 頁面輸入:</h3>
        <h1><a href="https://app.sli.do/event/i3ph5b0h">Slido連結點此</a></h1>
    </div>
</body>
</html>
<script>
document.getElementById("copyButton").addEventListener("click", function() {
    var copyText = document.getElementById("copyText");
    copyText.style.display = "block"; // 使 textarea 可見
    copyText.select();  // 選中文字
    document.execCommand("copy");  // 執行複製操作
    copyText.style.display = "none"; // 再次隱藏 textarea
    alert("已複製文字: " + copyText.value);  // 顯示複製成功訊息
});
document.getElementById("openChatGPT").addEventListener("click", function() {
    window.location.href = 'chatgpt://'; // 假設 'chatgpt://' 是 ChatGPT app 的 URL scheme
});
</script>

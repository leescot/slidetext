<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>請複製以下文字，丟給 ChatGPT App 內問它:</h3><br>
    <h1>請從成語故事中選一個故事來解釋實證醫學的「NNT」。請依照下列順序寫出: 故事名稱、故事出處、用故事情節來解釋。</h1>
    <button id="copyButton" style="font-size: 20px; padding: 10px 20px; margin-top: 10px;">複製文字</button>
    <textarea id="copyText" style="display: none;">請從成語故事中選一個故事來解釋實證醫學的「NNT」。請依照下列順序寫出: 故事名稱、故事出處、用故事情節來解釋。</textarea>
    <br><br><br><br>
    <h3>答案產出後，請把四個字的成語，到以下 slido 頁面輸入:</h3>
    <h1><a href="https://app.sli.do/event/i3ph5b0h">Slido連結點此</a></h1>
</body>
</html>
<script>
document.getElementById("copyButton").addEventListener("click", function() {
    var copyText = document.getElementById("copyText");
    copyText.style.display = "block"; // 使 textarea 可見
    copyText.select();  // 選中文字
    document.execCommand("copy");  // 執行複製操作
    copyText.style.display = "none"; // 再次隱藏 textarea
    alert("已複製文字: " + copyText.value);  // 顯示複製成功訊息
});
</script>
